version: 2.1

commands:
  destroy_environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    steps:

      - run:
          name: Destroy environments
          when: on_fail
          command: |
              aws cloudformation delete-stack --stack-name udapeople-${CIRCLE_WORKFLOW_ID:0:7}-backend
              aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
              aws cloudformation delete-stack --stack-name udapeople-${CIRCLE_WORKFLOW_ID:0:7}-frontend
              exit 0

  revert-migrations:
        description: Revert the last migration if successfully run in the current workflow.
        steps:
            - run:
                name: Revert migrations
                when: on_fail
                command: |
                    # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
                    SUCCESS=$(curl --insecure https://kvdb.io/Jg9tJadoirqbBsLsrvPAqN/migration_${CIRCLE_WORKFLOW_ID:0:7});
                    echo $SUCCESS
                    if(( $SUCCESS==1 ));
                    then
                        cd ~/project/backend;
                        npm install;
                        npm run migrations:revert
                    fi

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
        docker:
            - image: node:13.8-buster
        steps:
          - checkout
          - restore_cache:
              keys: [frontend-build]
          - run:
              name: Run frontend test
              command: |
                  cd frontend
                  npm install
                  npm run test

  test-backend:
        docker:
            - image: node:13.8-buster
        steps:
            - checkout
            - restore_cache:
                keys: [backend-build]
            - run:
                name: Run backend test
                command: |
                    cd backend
                    npm install
                    npm run test

  scan-frontend:
        docker:
            - image: node:13.8-buster
        steps:
          - checkout
          - restore_cache:
              keys: [frontend-build]
          - run:
              name: Run frontend scan
              command: |
                  cd frontend
                  npm install
                    npm audit fix --audit-level=critical --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit fix --force
                    npm audit --audit-level=critical

  scan-backend:
      docker:
          - image: node:13.8-buster
      steps:
        - checkout
        - restore_cache:
            keys: [backend-build]
        - run:
            name: Run backend scan
            command: |
                cd backend
                npm install
                npm audit fix --audit-level=critical --force
                npm audit fix --audit-level=critical
                npm audit --audit-level=critical

  deploy-infrastructure:
        docker:
            - image: node:13.8-buster
        steps:
            - checkout
            - run:
                name: Update packages
                command: |
                    apt update
            - run:
                name: Install tar and gzip
                command: |
                    apt-get -y install tar gzip
            - run:
                name: Install dependencies (AWS-Cli)
                command: |
                    apt-get -y install awscli
            - run:
                name: Ensure back-end infrastructure exists
                command: |
                    aws cloudformation deploy \
                    --template-file .circleci/files/backend.yml \
                    --tags project=udapeople \
                    --stack-name "udapeople-${CIRCLE_WORKFLOW_ID:0:7}-backend" \
                    --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
            - run:
                name: Ensure front-end infrastructure exist
                command: |
                    aws cloudformation deploy \
                    --template-file .circleci/files/frontend.yml \
                    --tags project=udapeople \
                    --stack-name "udapeople-${CIRCLE_WORKFLOW_ID:0:7}-frontend" \
                    --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
            - run:
                name: Ensure front-end infrastructure exist
                command: |
                    sleep 60
            - run:
                name: Add back-end ip to ansible inventory
                command: |
                    aws ec2 describe-instances \
                    --query 'Reservations[*].Instances[*].PublicIpAddress' \
                    --filters "Name=tag:Name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --output text >> .circleci/ansible/inventory.txt
            - persist_to_workspace:
                root: .circleci/ansible/
                paths:
                    - inventory.txt

  configure-infrastructure:
      docker:
          - image: node:13.8-buster
      steps:
          - checkout
          - add_ssh_keys:
              # You can get this ID in the section where you registered the SSH Key
              fingerprints: ["cf:8b:fd:e4:26:a6:34:22:9e:c2:fd:69:63:7e:58:4a"]
          - attach_workspace:
              at: .circleci/ansible/
          - run:
              name: Update packages
              command: |
                  apt update
          - run:
              name: Install Ansible
              command: |
                  # Install Ansible
                  apt-get -y install ansible
          - run:
              name: Install dependencies (AWS-Cli)
              command: |
                  apt-get -y install awscli
          - run:
              name: Run Playbook and Configure server
              no_output_timeout: 30m
              command: |
                  # Your command
                  cd .circleci/ansible
                  ansible-playbook -i inventory.txt configure-server.yml
          # - destroy_environment

  run-migrations:
      docker:
          - image: node:13.8-buster
      steps:
          - checkout
          - restore_cache:
              keys: [backend-build]
          - run:
                name: Update packages
                command: |
                    apt update
          - run:
                name: Install dependencies (CURL)
                command: |
                    apt-get -y install curl
          - run:
                name: Install dependencies (AWS-Cli)
                command: |
                    apt-get -y install awscli
          - run:
              name: Run migrations
              command: |
                cd backend
                npm install
                npm run migrations > migrations_dump.txt
                cat migrations_dump.txt
          - run:
              name: Send migration results to kvdb.io
              command: |
                  if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
                  then
                      # If you are using kvdb.io, generate the bucket ID "9GE4jRtKznmVKRfvdBABBe" in your local terminal first
                      curl https://kvdb.io/Jg9tJadoirqbBsLsrvPAqN/migration_$\{CIRCLE_WORKFLOW_ID:0:7} -d '1'
                  else
                    echo "No migrations are pending"
                  fi
          # - destroy_environment
          # - revert-migrations

  deploy-frontend:
        docker:
            # Docker image here that supports AWS CLI
            - image: node:13.8-buster
        steps:
            # Checkout code from git
            - checkout
            - run:
                name: Update packages
                command: |
                    apt update
            - run:
                name: Install dependencies (tar)
                command: |
                    apt-get -y install tar
            - run:
                name: Install dependencies (AWS-Cli)
                command: |
                    apt-get -y install awscli
            - run:
                name: Get backend url
                command: |
                    # your code here
                    BACKEND_IP=$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --filters "Name=tag:Name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" --output text)
                    export API_URL="http://${BACKEND_IP}:3030"
                    echo "${API_URL}"
                    echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env

                    cat frontend/.env
            - run:
                name: Deploy frontend objects
                command: |
                    # your code here
                    cd frontend
                    npm install

                    npm run build
                    tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
                    aws s3 cp ./dist "s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}" --recursive
            - persist_to_workspace:
                root: .
                paths:
                - frontend/dist
            # Here's where you will add some code to rollback on failure
            # - destroy_environment
            # - revert-migrations

  deploy-backend:
      docker:
          # Docker image here that supports Ansible
          - image: node:13.8-buster
      steps:
          # Checkout code from git
          - checkout
          # Add ssh keys with fingerprint
          - add_ssh_keys:
              fingerprints: ["cf:8b:fd:e4:26:a6:34:22:9e:c2:fd:69:63:7e:58:4a"]
          # attach workspace
          - attach_workspace:
              at: .circleci/ansible/
          - run:
              name: Update packages
              command: |
                  apt update
          - run:
              name: Install dependencies (Tar)
              command: |
                  apt-get -y install tar
          - run:
              name: Install dependencies (AWS-Cli)
              command: |
                  apt-get -y install awscli
          - run:
              name: Install dependencies (Ansible)
              command: |
                  apt-get -y install ansible
          - run:
              name: Deploy backend
              command: |
                  # your code here
                  cd backend
                  npm i
                  npm run build
                  cd ..
                  # Zip the directory
                  tar -C backend -czvf artifact.tar.gz .
                  echo "Contents  of the inventory.txt file is -------"
                  cd .circleci/ansible
                  cat inventory.txt
                  ansible-playbook -i inventory.txt deploy-backend.yml
          # Here's where you will add some code to rollback on failure
          # - destroy_environment
          # - revert-migrations

  smoke-test:
        docker:
            # Lightweight Docker image
            - image: node:13.8-buster
        steps:
            # Checkout code from git
            - checkout
            - run:
                name: Update packages
                command: |
                    apt update
            - run:
                name: Install dependencies (Curl)
                command: |
                    apt-get -y install curl
            - run:
                name: Install dependencies (AWS-Cli)
                command: |
                    apt-get -y install awscli
            - run:
                name: Backend smoke test.
                command: |
                    BACKEND_IP=$(aws ec2 describe-instances \
                    --filters "Name=tag:Name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --query 'Reservations[*].Instances[*].PublicIpAddress' \
                    --output text)
                    export API_URL="http://${BACKEND_IP}:3030"
                    echo "${API_URL}"
                    if curl -s "${API_URL}/api/status" | grep "ok"
                    then
                        exit 0
                    else
                        exit 1
                    fi
            - run:
                name: Frontend smoke test.
                command: |
                    # your code here
                    URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"
                    echo ${URL}
                    if curl -s ${URL} | grep "Welcome"
                    then
                        # Change this to 0 after the job fails
                        exit 0
                    else
                        exit 1
                    fi
            # Here's where you will add some code to rollback on failure
            # - destroy_environment
            # - revert-migrations
  cleanup:
        docker:
            # Docker image here
            - image: node:13.8-buster
        steps:
            # Checkout code from git
            - checkout
            - run:
                name: Update packages
                command: |
                    apt update
            - run:
                name: Install dependencies (AWS-Cli)
                command: |
                    apt-get -y install awscli
            - run:
                name: Remove old stacks and files
                command: |
                    # Get current workflow ID
                    CurrentWorkflowID="udapeople-${CIRCLE_WORKFLOW_ID:0:7}"

                    echo "Current Workflow Id: ${CurrentWorkflowID}"

                    # if ${CIRCLE_WORKFLOW_ID:0:7} is empty, then raise error
                    if [[ -z "${CIRCLE_WORKFLOW_ID:0:7}" ]]
                    then
                        echo 'ERROR: CANNOT CLEAN UP.'
                        exit 1;
                    fi

                    # Get old workflow ID
                    OldWorkflowID=$(aws cloudformation \
                    list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                    --no-paginate --output text)

                    echo "Old Workflow Id: ${OldWorkflowID}"

                    # If Old Workflow ID is NOT Current Workflow ID, then delete
                    if [[ "${CurrentWorkflowID}" != "${OldWorkflowID}" ]]
                    then
                        echo 'CLEANING UP OLD STACK'
                        aws s3 rm "s3://${OldWorkflowID}" --recursive
                        aws cloudformation delete-stack --stack-name "${OldWorkflowID}-backend"
                        aws cloudformation delete-stack --stack-name "${OldWorkflowID}-frontend"
                    fi

            - destroy_environment
            - revert-migrations


  cloudfront-update:
      docker:
          # Docker image here that supports AWS CLI
          - image: node:13.8-buster
      steps:
          # Checkout code from git
          - checkout
          - run:
              name: Update packages
              command: |
                  apt update
          - run:
              name: Install dependencies (AWS-Cli)
              command: |
                  apt-get -y install awscli
          - run:
              name: Update cloudfront distribution
              command: |
                  # your code here
                  aws cloudformation deploy \
                  --template-file .circleci/files/cloudfront.yml \
                  --stack-name InitialStack \
                  --parameter-overrides WorkflowID="udapeople-${CIRCLE_WORKFLOW_ID:0:7}" \
                  --tags project=udapeople
          # Here's where you will add some code to rollback on failure
          - destroy_environment
          - revert-migrations

workflows:
    default:
        jobs:
        - build-frontend
        - build-backend
        - test-frontend:
                requires: [build-frontend]
        - test-backend:
                requires: [build-backend]
        - scan-frontend:
                  requires: [build-frontend]
        - scan-backend:
            requires: [build-backend]
        - deploy-infrastructure:
            requires: [test-frontend, test-backend, scan-frontend, scan-backend, build-backend, build-frontend]
            filters:
                branches:
                    only: [master]
        - configure-infrastructure:
            requires: [deploy-infrastructure]
        - run-migrations:
           requires: [configure-infrastructure]
        - deploy-frontend:
            requires: [run-migrations]
        - deploy-backend:
            requires: [run-migrations]
        - smoke-test:
           requires: [deploy-backend, deploy-frontend]
