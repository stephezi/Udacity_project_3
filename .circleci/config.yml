version: 2.1

orbs:
  node:  circleci/node:4.1
  slack: circleci/slack@4.12.5
jobs:
  deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run deploy
      - slack/notify:
          channel: '@circle-ci'
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: '@circle-ci'
          event: pass
          template: basic_success_1

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - notify_slack_error
      - notify_slack_pass


  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - notify_slack_error
      - notify_slack_pass

  test-frontend:
        docker:
            - image: node:13.8-buster
        steps:
          - checkout
          - restore_cache:
              keys: [frontend-build]
          - run:
              name: Run frontend test
              command: |
                  cd frontend
                  npm install
                  npm run test
          - notify_slack_error
          - notify_slack_pass

  scan-frontend:
        docker:
            - image: node:13.8-buster
        steps:
          - checkout
          - restore_cache:
              keys: [frontend-build]
          - run:
              name: Run frontend scan
              command: |
                  cd frontend
                  npm install
                  npm audit fix --audit-level=critical --force
                  npm audit fix --audit-level=critical
                  npm audit --audit-level=critical
          - notify_slack_error
          - notify_slack_pass

  scan-backend:
      docker:
          - image: node:13.8-buster
      steps:
        - checkout
        - restore_cache:
            keys: [backend-build]
        - run:
            name: Run backend scan
            command: |
                cd backend
                npm install
                npm audit fix --audit-level=critical --force
                npm audit fix --audit-level=critical
                npm audit --audit-level=critical
        - notify_slack_error
        - notify_slack_pass

workflows:
  default:
      jobs:
      - build-frontend
      - build-backend
      - test-frontend:
              requires: [build-frontend]
      - scan-frontend:
                requires: [build-frontend]
      - scan-backend:
          requires: [build-backend]
  deploy_and_notify:
    jobs:
      - deploy:
            context: udacity
